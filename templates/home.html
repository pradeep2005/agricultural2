        /* ðŸŒ¾ style.css â€” Agricultural Tool Management Home Page */

/* Reset and Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom right, #f5fff5, #e8f9ee);
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: #2e8b57;
    color: #fff;
    text-align: center;
    padding: 25px 0;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #cdeacc;
}

/* Main Section */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 50px 20px;
}

.intro {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    max-width: 600px;
    animation: fadeIn 1s ease;
}

.intro h2 {
    color: #2e8b57;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

/* Button Style */
.btn {
    display: inline-block;
    background: #2e8b57;
    color: #fff;
    padding: 12px 28px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.btn:hover {
    background: #256b45;
    transform: scale(1.05);
}

/* Footer */
footer {
    background: #222;
    color: #ccc;
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.5rem;
    }

    .intro {
        padding: 25px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 0.95rem;
    }
}
